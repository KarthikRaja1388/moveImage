<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/845ae26aa3.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="img-section">
      <img src="wolf.png" alt="" width="150" height="150" class="img-wolf" />
    </section>
    <section class="controls-section">
      <a href="" class="btn-direction btn-top" data-key="38"
        ><i class="fa-solid fa-chevron-up"></i
      ></a>
      <a href="" class="btn-direction btn-left" data-key="37"
        ><i class="fa-solid fa-chevron-left"></i
      ></a>
      <a href="" class="btn-direction btn-right" data-key="39"
        ><i class="fa-solid fa-chevron-right"></i
      ></a>
      <a href="" class="btn-direction btn-down" data-key="40"
        ><i class="fa-solid fa-chevron-down"></i
      ></a>
    </section>
    <p class="info">Press any arrow key to move the image</p>
  </body>
</html>
